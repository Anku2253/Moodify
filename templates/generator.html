<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moodify - Generate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <!-- Header -->
      <header
        class="d-flex flex-wrap justify-content-center align-items-center py-3 mb-4 border-bottom bg-white sticky-top shadow-sm"
        style="z-index: 1030"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
        >
          <img
            class="mx-2"
            src="static/image/moodify_logo.png"
            height="50"
            alt="Moodify Logo"
          />
          <span class="fs-4 fw-semibold">Moodify Quotes</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a
              href="{{url_for('home')}}"
              class="nav-link active"
              aria-current="page"
              >Home</a
            >
          </li>
        </ul>
      </header>

      <h1>One Mood. One Quote. Infinite Impact.</h1>

      {% if not quote %}
      <!-- Mood Selection Form -->
      <form method="POST">
        <div class="mb-3">
          <select name="mood" class="form-select form-select-lg" required>
            <option value="" disabled selected>Select your mood</option>
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="angry">Angry</option>
            <option value="motivated">Motivated</option>
            <option value="lost">Lost</option>
            <option value="grateful">Grateful</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Get Quote</button>
      </form>
      {% else %}
      <!-- Quote Display -->
      <div class="card shadow-lg mt-5 p-4 text-center fs-5">
        {{ quote | safe }}
      </div>
      <a href="{{ url_for('generate') }}" class="btn btn-outline-secondary mt-4"
        >Choose Another Mood</a
      >
      {% endif %}
    </div>
  </body>
</html>
